<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Font google -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- Bootstrap css file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Style css-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 login-form">
                <div class="col-lg-4 col-md-8 col-sm-12 form-box text-center">
                    <!-- image profil -->
                    <div class="img-profile">
                        <img src="img/profil-img.png" alt="bg" srcset="">
                    </div>
                    <!-- heading form -->
                    <div class="heading mb-4">
                        Login to your acount
                    </div>
                    <!-- form -->
                    <div class="col-12 form-input">
                        <form>
                            <div class="form-group">
                                <input type="email" name="email" placeholder=" " autocomplete="off" required>
                                <label for="input-name" class="label-name">
                                    <span class="content-name">E-mail Address</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder=" " autocomplete="off" required>
                                <label for="input-name" class="label-name">
                                    <span class="content-name">Password</span>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success">Login</button>
                        </form>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="credit">
        <p>Background image from : <a href="http://www.freepik.com">Freepik / Designed by alicia_mb</a></p>
    </div>
</body>

</html>

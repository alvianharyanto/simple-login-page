<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
	
	<!-- Font google -->
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	
    <!-- Bootstrap css file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Style css-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="jumbotron-fluid">
        <div class="modal-dialog text-center col-12">
            <section class="login-form col-12">
                <div class="modal-content">
                    <div class="col-12 form-box text-center">
                        <!-- image profil -->
                        <div class="img-profile">
                            <img src="img/profil-img.png" alt="bg" srcset="">
                        </div>
                        <!-- heading form -->
                    <div class="heading mb-4">
                    Login to your acount
                    </div>
                    <!-- form -->
                    <div class="form-input">
                        <form>
                        <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                        </form>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password</a>
                    </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="credit">
    <p>Background image from : <a href="http://www.freepik.com">Freepik / Designed by alicia_mb</a></p>
    </div>
</body>
</html>
